# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.2.1"

#[[constraint]]
#  name = "github.com/volatiletech/sqlboiler"
#  version = "2.6.0"

[[constraint]]
  name = "gopkg.in/gin-contrib/cors.v1"
  version = "1.1.0"

[[constraint]]
  name = "gopkg.in/gin-gonic/gin.v1"
  version = "1.1.4"

[[constraint]]
  name = "gopkg.in/go-playground/validator.v8"
  version = "8.18.1"

[[constraint]]
  name = "gopkg.in/olivere/elastic.v6"
  version = "6.1.24"

[[constraint]]
  name = "gopkg.in/volatiletech/null.v6"
  version = "6.4.0"

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  name = "github.com/Bnei-Baruch/sqlboiler"
  branch="master"


[[constraint]]
  name = "code.sajari.com/docconv"
  version = "1.1.0"
